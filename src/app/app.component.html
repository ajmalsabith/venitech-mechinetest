<div class="container mt-4">
 <button class="mt-2 btn btn-info" (click)="showpopup()">Add New User</button>
  <table class="mt-2 table table-bordered table-structured">

    <thead class="table-dark">
      <tr>
        <th>no</th>
        <th>name</th>
        <th>address</th>
        <th>email</th>
        <th>phone</th>
        <th>gender</th>
        <th>edit</th>
      </tr>
    </thead>
    <tbody class="">
      <tr *ngFor="let item of dataArray;let i=index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td appMydirect >{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.gender}}</td>
        <td><button (click)="editset(i)" class="btn btn-warning">EDIT</button></td>
      </tr>
    </tbody>

  </table>

  <div *ngIf="ishoww" class="overlay">
     <div class="popup">
      <button (click)="removepopup()" class="mb-2 btn btn-dark">X</button>
         <form [formGroup]="registerform" (ngSubmit)="submit()">
          <div class="mt-4 form-group">
            <label class="mt-1" for="name">Name</label><br>
            <input class="mt-2" type="text" formControlName="name" ><br>
            <span class="mb-2 mt-1" style="color: red;" *ngIf="name && name.invalid && name.touched">please enter your name</span><br>
          </div>
          <div class="form-group">
            <label class="mt-1" for="address">Address</label><br>
            <input class="mt-2" id="address" type="text" formControlName="address" ><br>
            <span class="mb-2 mt-1" style="color: red;" *ngIf="address && address.invalid && address.touched">please enter your </span><br>
          </div>
          <div class="form-group">
            <label class="mt-1" for="email">Email</label><br>
            <input class="mt-2" id="email" type="email" formControlName="email" ><br>
            <span class="mb-2 mt-1" style="color: red;" *ngIf="email && email.invalid && email.touched">please correct your email</span><br>
          </div>
          <div class="form-group">
            <label class="mt-1" for="phone">Phone</label><br>
            <input class="mt-2" type="text" formControlName="phone" ><br>
            <span class="mb-2 mt-1" style="color: red;" *ngIf="phone && phone.invalid && phone.touched">correct your phone number</span><br>
          </div>
          <div class="dropdown-div mt-2">
            <label class="mt-1" for="gender">Gender</label><br>
            <select  class="mt-2" formControlName="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button *ngIf="!iseditbut" [disabled]="registerform.invalid" class=" mt-4 btn btn-success">Save</button>
         </form>
         <button *ngIf="iseditbut" (click)="editconfirm()" [disabled]="registerform.invalid" class=" mt-4 btn btn-warning">Update</button>

     </div>
  </div>

</div>
